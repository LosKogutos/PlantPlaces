<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: Results</ui:define>
		<ui:define name="top">PlantPlaces.com: Results</ui:define>
		<ui:define name="content">
			<h1>Welcome to PlantPlaces.com</h1>
			<em><h:outputLabel value="#{applicationInfo.slogan}" /></em>

			<h2>
				Plant Results for
				<h:outputLabel value="#{plantSearch.name}" />
			</h2>

			<h:form>
				<p:dataTable id="showPlant" var="plantResult"
					value="#{searchPlants.plants}" selectionMode="single"
					rowKey="#{plantResult.guid}">
					<p:ajax event="rowSelect" listener="#{searchPlants.onRowSelect}" />
					<p:column headerText="ID">
						<h:outputText value="#{plantResult.guid}" />
					</p:column>
					<p:column headerText="Genus">
						<h:outputText value="#{plantResult.genus}" />
					</p:column>
					<p:column headerText="Species">
						<h:outputText value="#{plantResult.species}" />
					</p:column>
					<p:column headerText="Common">
						<h:outputText value="#{plantResult.common}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
		<h:link value="Contact Us" outcome="contactUs" />
	</ui:composition>
</h:body>
</html>
